<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Mayor Nombre</title>
    <link rel="stylesheet" type="text/css" href="/static/css/estilosNombres.css">
</head>
<body>
<div class="container">
    <form action="/mayornombre" method="POST">
        <label for="nombre1">Nombre 1:</label>
        <br>
        <input type="text" id="nombre1" name="nombre1" required>
        <br>
        <label for="nombre2">Nombre 2:</label>
        <br>
        <input type="text" id="nombre2" name="nombre2" required>
        <br>
        <label for="nombre3">Nombre 3:</label>
        <br>
        <input type="text" id="nombre3" name="nombre3" required>
        <br>
        <button type="submit">Enviar</button>
    </form>
    {% if mayorNombre and cantLetras %}
    <div>
        <h3>El nombre con mayor cantidad de caracteres es: {{mayorNombre}}</h3>
        <h3>El nombre tiene: {{cantLetras}} caracteres</h3>
    </div>
    {% endif %}
</div>
</body>
</html>
